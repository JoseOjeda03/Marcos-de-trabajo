<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">

    <!-- Estilos -->
    

    <title>Formulario Login y Registro de Usuarios</title>
</head>
<header id="main-header" class="main-header">
    <section class="navbar-uts">
      <img src="img/Logo.png" class="logo" alt="Logo" />
      <nav class="navbar-general">
        <a href="../index.html">Imuebles</a>
        <a href="oficinas.html">Oficinas</a>
        <a href="cliente.html">Clientes</a>
        <a href="citas.html">Citas</a>
      </nav>
      <!--  <button class="btn-academic bg-info">E-market</button> -->
    </section>
  </header>
<body>

    <div id="total">
      
 <!-- Formularios -->
 <div class="contenedor-formularios">
    <!-- Links de los formularios -->
    <ul class="contenedor-tabs">
        <li class="tab tab-segunda active"><a href="#iniciar-sesion">Iniciar Sesión</a></li>
        <li class="tab tab-primera"><a href="#registrarse">Registrarse</a></li>
    </ul>

    <!-- Contenido de los Formularios -->
    <div class="contenido-tab">
        <!-- Iniciar Sesion -->
        <div id="iniciar-sesion">
            <h1 class="text-white">Iniciar Sesión</h1>
            <form  id="formulario">
                <div class="contenedor-input">
                    <label>
                        Usuario <span class="req">*</span>
                    </label>
                    <input type="text " id="usuario" required>
                </div>

                <div class="contenedor-input">
                    <label>
                        Contraseña <span class="req">*</span>
                    </label>
                    <input type="password" id="contraseña" required>
                </div>
                <p class="forgot"><a href="#">Se te olvidó la contraseña?</a></p>
                <button type="submit" class="button button-block" >Submit</button>

            </form>
        </div>

        <!-- Registrarse -->
        <div id="registrarse">
            <h1 class="text-white">Registrarse</h1>
            <form id="formu">
                <div class="contenedor-input">
                    <label>
                        nombre <span class="req">*</span>
                    </label>
                    <input type="text" required id="nombre">
                </div>
                <div class="contenedor-input">
                    <label>
                        Usuario <span class="req">*</span>
                    </label>
                    <input type="text" required id="usuarios">
                </div>
 
                <div class="contenedor-input">
                    <label>
                        Contraseña <span class="req">*</span>
                    </label>
                    <input type="password" required id="contraseñas">
                </div>
                <div class="contenedor-input">
                    <label>
                        direccion <span class="req">*</span>
                    </label>
                <input type="text" required id="direccion">
            </div>
                <div class="contenedor-input">
                    <label>
                        Telefono<span class="req">*</span>
                    </label>
                    <input type="number" required id="telefono">
                </div>

                <div class="contenedor-input">
                    <label>
                        sexo<span class="req">*</span>
                    </label>
                    <select class=" delete  boton" aria-label="Default select example" id="sexo">
                        <option selected></option>
                        <option value="MACULINO" class="text-black">MACULINO</option>
                        <option value="FEMENINO" class="text-black">FEMENINO</option>
                
                      </select>
                   
                </div>

                <input type="submit" class="button button-block" value="Registrarse">
            </form>
        </div>
    </div>
</div>







    </div>
  
   <script src="citas.js"></script>


</body>
</html>
