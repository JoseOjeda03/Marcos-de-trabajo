<!-- Button trigger modal -->
<button type="button" class="btn btn-primary fs-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Nuevo cliente
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Nuevo cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formulario2" >
        <div class="mb-3 fs-2">
          <label  class="form-label">Nombre cliente</label>
          <input type="text" class="form-control" id="nombreCliente"  >
    
        </div>
        <div class="mb-3 fs-2">
          <label  class="form-label">Usuario</label>
              <input type="text" class="form-control"  id="usuarioCliente"  >
         
           
        </div>
        <div class="mb-3 fs-2">
          <label  class="form-label">Contraseña</label>
              <input type="password" class="form-control"  id="contraseñaCliente"  >
         
           
        </div>
        <div class="mb-3 fs-2">
          <label  class="form-label">Direccion</label>
          <input type="text" class="form-control" id="direccionCliente" >
        </div>
        <div class="mb-3 fs-2">
          <label  class="form-label">Telefono</label>
          <input type="text" class="form-control" id="telefonoCliente" >
        </div>
        <div class="mb-3 fs-2">
        <label  class="form-label">sexo</label>
        <select class="form-select delete  boton" aria-label="Default select example" id="sexo">
            <option selected>Seleccione el sexo</option>
            <option value="MACULINO">MACULINO</option>
            <option value="FEMENINO">FEMENINO</option>
    
          </select>
       
      </div>

    <button type="submit" class="btn btn-primary fs-2">Submit</button>
  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
